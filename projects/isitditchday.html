<script>
  function convertDateTomorrow(date) {
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    newDate = new Date(date.getTime() + 60 * 60 * 24 * 1000);
    return months[newDate.getMonth(1)] + " " + (newDate.getDate() + 1);
  }
  var now = new Date();
  var chance = "0";
  if (now.getDay() == 3){
    document.getElementById('lol').style.display = '';
  }
  if (now.getMonth() == 4){
    if (now.getDate() == 13) {

  var chancenum = parseInt(chance.replace('.',''), 10);
  chance += "%";
  var title = "No."
  var color = "no1";

  if (chancenum != 0){
  if (chancenum < 100){

    title = "Probably Not."
    color = "no3";
  }
  else if (chancenum < 1500){

  }
  else if (chancenum < 2500){
    title = "Likely."
    color = "no5";
  }
  else if (chancenum < 5000){
    title = "Probably."
    color = "no6";
  }
}
  var timeAnimation = 500;

  $("body").toggleClass(color);
