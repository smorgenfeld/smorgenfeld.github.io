<body>
  <div id="container">
  <h2 id="titlething"></h2>
    <div id="quoteContainer">
  </div>
</div>
  <div id='lol' style='display:none'>
    <p id="also">Also...</p>
    <img src = "http://i0.kym-cdn.com/entries/icons/original/000/020/016/wednesday.jpg"/>
  </div>
<script type = 'text/javascript' src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
  var now = new Date();
  var chance = "0";
  if (now.getDay() == 3){
    document.getElementById('lol').style.display = '';
  }
  if (now.getMonth() == 4){
    if (now.getDate() == 14){
      chance = "2.97";
    }
    else if (now.getDate() == 15) {
      chance = "6.14";
    }
    else if (now.getDate() == 16) {
      chance = "8.27";
    }
    else if (now.getDate() == 17) {
      chance = "18.87";
    }
    else if (now.getDate() == 21) {
      chance = "4.74";
    }
    else if (now.getDate() == 22) {
      chance = "9.82";
    }
    else if (now.getDate() == 23) {
      chance = "13.20";
    }
    else if (now.getDate() == 24) {
      chance = "30.13";
    }
    else if (now.getDate() == 28) {
      chance = "0.48";
    }
    else if (now.getDate() == 29) {
      chance = "0.99";
    }
    else if (now.getDate() == 30) {
      chance = "1.33";
    }
  }
  var chancenum = parseInt(chance.replace('.',''), 10);
  chance += "%";
  var title = "No."
  var color = "no1";
  console.log(chancenum);
  if (chancenum != 0){
  if (chancenum < 100){
    title = "Very Likely No."
    color = "no2";
  }
  else if (chancenum < 500){
    title = "Probably Not."
    color = "no3";
  }
  else if (chancenum < 1500){
    title = "Possibly."
    color = "no4";
  }
  else if (chancenum < 2500){
    title = "Likely."
    color = "no5";
  }
  else if (chancenum < 5000){
    title = "Probably."
    color = "no6";
  }
}
  var timeAnimation = 500;
  var quoteContainer = $('#quoteContainer');
  $("body").toggleClass(color);
  quoteContainer.fadeOut(timeAnimation, function(){
    quoteContainer.html('');
    quoteContainer.append('<p style = "font-size:60px">'+title+'</p>'+'<p id="quoteGenius">'+'Based on historical data, the chance Ditch Day is tomorrow is <b style = "font-size:20px">~'+chance+'</b></p>');

    //fadein animation.
    quoteContainer.fadeIn(timeAnimation);
  });
</script>
