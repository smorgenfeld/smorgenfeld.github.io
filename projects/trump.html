				return list[Math.floor((Math.random() * list.length))];
			}
			function randint(lower, upper) {
				return Math.floor((Math.random() * (upper - lower + 1)) + lower);
			}
			function create() {
				speech = "";
				box.innerHTML ="";
				linecount = 0;
				var last = -1;
				var tots = 13;
				var used = [];
				while (linecount < 10) {
					var start = false;
					if (linecount == 0) {start = true};
					var next = randint(0,tots);
					while (used.includes(next)) {
						next = randint(0,tots);
					}
					used.push(next);
					console.log(next)
					switch(next) {
						case 0:
							c1(start);
							break;
						case 1:
							c2(start);
							break;
						case 2:
							c3(start);
							break;
						case 3:
							c4(start);
							break;
						case 4:
							c5(start);
							break;
						case 5:
							c6(start);
							break;
						case 6:
							c7(start);
						case 7:
							c8(start);
							break;
						case 8:
							c9(start);
							break;
						case 9:
							c10(start);
							break;
						case 10:
							c11(start);
							break;
						case 11:
							c12(start);
							break;
						case 12:
							c13(start);
							break;
						case 13:
							c14(start);
							break;
						default:
							console.log('wat');
					}
					last = next;
				}
				box.innerHTML += speech;
			}
			function c1(start) {
				var line = "";
				//if (!start) {line += ran(trans) + " "};
				var noun = ran(bNoun_all);
				var bo = ran(bAdjective)
				line += ran(beg) + " I know more about " + noun.p() + " than " + ran(bNoun_people).p() + ".<br />";
				line += bo.p(true, true) + " " + noun.p(false) + ".<br /> " + ran(gaadv).p(true, true) + " " + bo.p() + ".<br /> But " + ran(gNoun_me).I(true, true) + " " + ran(gDescription).p() + ". " + ran(gNoun_me).I(true, true) + " " + ran(gDescription).p() + ".<br />"
				line += "So " + ran(gNoun_me).I(true, true) + " going to " + ran(gverb) + ", and make " + ran(bNoun_all).p() + " pay for it, " + ran(gaadv).p() + "!<br />";
				linecount += 3;
				speech += line;
			}
			function c2(start) {
				var line = "";
				if (!start) {line += ran(trans)};
				var gah = ran(bAdjective);
				var bnoun = ran(bNoun_all).p(true, endsSentence(line))
				if (line.length > 0) {line += " "}
				if (bnoun[bnoun.length-1] == 's') {
					bnoun += " are "
				}
				else {
					bnoun += " is "
				}

				line +=  bnoun + gah.p() + ". " + ran(gadv).p(true, true) + " " + gah.p() + ".<br /> But that's what makes " + ran(gNoun_people).p(true, false, false, false) + " " + ran(adv) + " " + ran(gAdjective).p() + ". <br />";
				linecount += 1;
				speech += line;
			}
			function c3(start) {
				var line = "";
				if (!start) {line += ran(trans) + " "};
				var noun = ran(bNoun_people);
				var me = ran(gNoun_people)
				var toAdd = " is "
				var toAdd2 = " isn't "
				if (noun.p(false)[noun.p(false).length-1] == 's') {
					toAdd = " are "
					toAdd2 = " aren't "
				}
				line += ran(bAdjective).p(true, endsSentence(line)) + " " + noun.p(false) + toAdd + "saying " + me.p(true, false, true) + " " + ran(bAdjective).p() + ". <br />But " + me.p(true, false, true) + " not. " + me.p(true, false, true) + " not. <br />";

				linecount += 3;
				speech += line;
			}

						after = " don't "

				}

			}

				var line = "";
				if (!start) {line += ran(trans) + " "};
				var pos = ran(gPosition);
				var secondTrans = ran(trans)
				line += ran(gNoun_me).I(true, false, endsSentence(line)) + " support " + pos.p() + ".  " + ran(gNoun_me).I(true, false, true) + " need to improve " + pos.p() + " " + ran(gaadv).p() + ".<br />";

				linecount += 2;

				var toAdd = ran(trans);
				if (endsSentence(toAdd)) {
					toAdd += " T"
				}
				else {
					toAdd += " t"
				}
				speech += toAdd + "he Senate Intelligence Committee: THERE IS NO EVIDENCE OF " + ran(bPosition).p().toUpperCase() + " BETWEEN THE TRUMP CAMPAIGN AND " + ran(gNoun_people).p().toUpperCase() + ".<br />";
