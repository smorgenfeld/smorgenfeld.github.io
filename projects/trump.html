	<head>
		<title></title>
		<style>
	body {
    	background-image: url('resources/flag.jpg');
    	background-repeat: no-repeat;
    	background-attachment: fixed;
    	background-position: center;
	}
</style>
	</head>
	<body>
		<h1 style="text-align:center"> </h1>
		<hr>
		<div align="center">
		<input id="clickMe" type="button" value="Create New Speech" onclick="create();" />
		<table style="background:rgba(255,255,255,0.8);font-size:20px">
		<tr>
		<td>
		<span id="text" style=""></span>

		</td>
		</tr>
		</table>

		<script>
			var box = document.getElementById("text");
			var gadv = ["very", "so", "tremendously", "hugely", "massively"];
			var gaadv = ["bigly", "tremendously", "hugely", "massively"];
			var adv = ["very", "so"];
			var badv = ["zero"];
			var ggnoun = ["me", "us", "our nation", "America", "Putin", "North Korea", "Russia"];
			var gggnoun = ["I", "we"];
			var our = ["our", "my", "America's"];
			var pgnoun = ["we're", "I'm"];
			var gnoun = ["something"].concat(pgnoun);
			var pbnoun = ["Hillary", "China", "ISIS", "Mexico", "muslims", "the establishment", "fake news", "the fake news media", "the Fed", "Cohen", "Bernie", "Pelosi", "Venezuela"]
			var bnoun = ["emails", "the trade deficit", "immigrants", "terrorists", "mexicans", "the Chinese", "hombres", "reporters", "illegal aliens", "liberals", "leakers", "the DNC"].concat(pbnoun);
			var bodesc = ["overrated", "obnoxious", "dangerous", "bad", "weak", "stupid", "disgusting", "crooked",  "low-energy", "politically correct", "criminal", "nasty", "dishonest", "wacky", "lowly-rated", "boring", "horrendous", "outdated", "crazed", "radical", "far-left"];
			var bodesc2 = ["long"].concat(bodesc); //for when using 2 bodesc
			var bdesc = ["a loser", "a moron", "out of control", "an idiot", "a buffoon", "a liar", "a hater", "a lightweight", "failing", "a thief", "unqualified"].concat(bodesc);
			var gdesc = ["tough", "smart", "tremendous", "amazing", "huge", "terrific", "fantastic", "great", "wonderful"];
			var gverb = ["win", "build a wall", "make America great again", "cut taxes", "repeal Obamacare", "shut down the government"];
			var bverb = ["loses", "lies", "hates", "fails"];
			var trans = ["And you know what?", "And guess what.", "And you know what else?", "Guess what else.", "But", "And", "So", "As you know,"];
			var transBad = ["Big mistake!", "A total mess!"];
			var badj = ["in tatters.", "failing."]
			var beg = ["A lot of smart people are saying", "Did you know", "I know more about", "A lot of experts say", "So that's why", "And that's why"];
			var gpos = ["infrastructure", "national defense", "the economy", "2nd Amendment", "the stock market", "law enforcement", "jobs", "space force", "alternative facts", "covfefe", "veterans", "uranium", "freedom", "democracy"];
			var gpost = ["infrastructure", "national defense", "economy", "2nd Amendment", "stock market", "law enforcement", "jobs", "space force", "country", "alternative facts", "covfefe", "veterans", "uranium", "freedom", "democracy"];
			var bpos = ["trade", "Obamacare", "gun control", "ISIS", "immigration", "taxes", "abortion", "the war in Iraq", "climate change", "global warming", "high taxes", "open border", "opioids", "pre-existing conditions", "voter fraud", "socialism", "leaking", "gangs", "drugs", "crime", "collusion", "chain migration", "perjury"];
			var speech = "";
			var linecount = 0;
			function ran(list) {
				return list[Math.floor((Math.random() * list.length))];
			}
			function randint(lower, upper) {
				return Math.floor((Math.random() * (upper - lower + 1)) + lower);
			}
			function create() {
				speech = "";
				box.innerHTML ="";
				linecount = 0;
				var last = -1;
				var tots = 10;
				var used = [];
				while (linecount < 10) {
					var start = false;
					if (linecount == 0) {start = true};
					var next = randint(0,tots);
					while (used.includes(next)) {
						next = randint(0,tots);
					}
					used.push(next);
					switch(next) {
						case 0:
							c1(start);
							break;
						case 1:
							c2(start);
							break;
						case 2:
							c3(start);
							break;
						case 3:
							c4(start);
							break;
						case 4:
							c5(start);
							break;
						case 5:
							c6(start);
							break;
						case 6:
							c7(start);
						case 7:
							c8(start);
							break;
						case 8:
							c9(start);
							break;
						case 9:
							c10(start);
							break;
						case 10:
							c11(start);
							break;
						default:
							console.log('wat');
					}
					last = next;
				}
				box.innerHTML += speech;
			}
			function c1(start) {
				var line = "";
				if (!start) {line += ran(trans) + " "};
				var noun = ran(bnoun);
				var bo = ran(bodesc)
				line += ran(beg) + " I know more about " + noun + " than " + ran(pbnoun) + ".<br />";
				line += bo + " " + noun.replace("the ", "") + ".<br /> " + ran(gaadv) + " " + bo + ".<br /> But " + ran(pgnoun) + " " + ran(gdesc) + ". " + ran(pgnoun) + " " + ran(gdesc) + ".<br />"
				line += "So " + ran(pgnoun) + " going to " + ran(gverb) + ", and make " + ran(pbnoun) + " pay for it, " + ran(gaadv) + "!<br />";
				linecount += 3;
				speech += line;
			}
			function c2(start) {
				var line = "";
				if (!start) {line += ran(trans) + " "};
				var gah = ran(bdesc);
				line += ran(bnoun) + " is " + gah + ". " + ran(gadv) + " " + gah + ".<br /> But that's what makes " + ran(ggnoun) + " " + ran(adv) + " " + ran(gdesc) + ". <br />";
				linecount += 1;
				speech += line;
			}
			function c3(start) {
				var line = "";
				if (!start) {line += ran(trans) + " "};
				var noun = ran(pbnoun);
				line += ran(bodesc) + " " + noun + " is saying " + ran(pgnoun) + " " + ran(bdesc) + ". <br />But " + ran(pgnoun) + " not. " + ran(pgnoun) + " not. <br />";
				line += noun + " isn't " + ran(gdesc) + ". " + noun + " is " + ran(bdesc) + ". <br />" + ran(gggnoun) + " have some " + ran(gdesc) + " plans to " + ran(gverb) + ", which " + ran(pbnoun) + " hates.<br />";
				linecount += 3;
				speech += line;
			}
			function c4(start) {
				linecount += 1;
				if (randint(0,2) == 2) {
					var gah = ran(pbnoun);
					speech += ran(beg) + " " + gah + " doesn't like " + ran(ggnoun) + "! " + ran(bodesc) + " " + gah + ".<br />";
				}
				else if (randint(0,2 == 1)){
					var baddie = ran(pbnoun)
					speech += baddie + ", " + baddie + " is " + ran(gadv) + " " + ran(bdesc) + "! <br />";
				}
				else {
					speech += ran(gggnoun) + " saw " + ran(pbnoun) + " celebrating on 9/11! Yes, " + ran(gggnoun) + " did! <br />"
				}
			}
			function c5(start) {
				linecount += 2;
				var line = "";
				if (!start) {line += ran(trans) + " "};
				line += ran(pbnoun) + " is " + ran(bdesc) + ", and " + ran(bdesc) + " and " + ran(bdesc) + ". But that's ok, because" + ran(pgnoun) + " " + ran(gdesc) + " and " + ran(pgnoun) + " going to " + ran(gverb) + "!";
			}
			function c6(start) {
				var line = "";
				if (!start) {line += ran(trans) + " "};
				var pos = ran(gpos);
				line += ran(gggnoun) + " support " + pos + ".  " + ran(gggnoun) + " need to improve " + pos + " " + ran(gaadv) + ".<br />";
				line += ran(trans) + " " + ran(bodesc) + " " + ran(pbnoun) + " doesn't care about " + pos + ". They support " + ran(bpos) + ".<br />";
				line += ran(gggnoun) + " need a " + ran(gdesc) + " " + pos.replace("the ", "") + " to " + ran(gverb) + ". That's why " + ran(gggnoun) + " needs a " + ran(gdesc) + " " + pos.replace("the ", "") + "!<br />";
				speech += line;
				linecount += 3
			}
			function c7(start) {
				speech += ran(beg) + " I never supported " + ran(bpos) + ".  It's been debunked. " + ran(gaadv) + ".<br />";
				speech += "But " + ran(pbnoun) + " insisted that " + ran(gggnoun) + " do. That's " + ran(gadv) + " wrong.<br />";
				linecount += 2
			}
			function c8(start) {
				var badguy = ran(pbnoun);
				var repeatgadj = ran(gadv);
				var repeatgpost = ran(gpost);
				speech += ran(trans) + " " + badguy + " just wrote a " + ran(bodesc2) + " and " + ran(bodesc) + " article saying that " + ran(our) + " " + repeatgpost + " is " + ran(badj) + " " + ran(transBad) + "<br />";
				speech += "But " + ran(pgnoun) + " " + repeatgadj + ", " + repeatgadj + " " + ran(gdesc) + ", and so is " + ran(our) + " " + repeatgpost + ".<br />";
				linecount += 2;
			}
			function c9(start) {
				var subj = ran(gpos.concat(bpos));
				var other = ran(gpos.concat(bpos));
				speech += "You know what " + subj + " is, right?  Its this thing called " + other + ". And other things.<br />";
				speech +=  "Like lots of things are done with " + subj + ". Including some " + ran(bodesc) + " things.  But nobody talks about that.<br />";
				linecount += 2;
			}
			function c10(start) {
				speech += ran(trans) + " The Senate Intelligence Committee: THERE IS NO EVIDENCE OF " + ran(bpos).toUpperCase() + " BETWEEN THE TRUMP CAMPAIGN AND " + ran(ggnoun).toUpperCase() + ".<br />";
				linecount += 1;
			}
			function c11(start) {
				var bguys = ran(bnoun);
				var action = ran(["shut down the government", "colluded with " + ran(ggnoun), "supported " + ran(bpos)]);
				speech += ran(trans) + " I never  " + action + ". " + ran(bodesc) +" "+ bguys + " did.  That's fake news.<br />"
				linecount += 1;
			}
			create();
		</script>

	</body>
