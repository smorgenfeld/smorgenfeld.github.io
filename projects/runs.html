<html>
  <head>
    <title>Caltech XC Runs</title>
    <link rel="stylesheet" href="resources/runs.css">
  </head>
  <body>
    <div style="margin:auto;text-align:center">
      <div>
        <font size="50">Caltech XC Runs</font>
      </div>
      <div style="display:inline-block;text-align:left">
        <span id="container">
          <br><br>

          <a href="#" id=15679974 onclick="setRun(15679974);">Campus Loop</a>
          <br/>
          <span id="i">1.8 miles, paved surfaces</span>
          <p/>

          <a href="#" id=15680058 onclick="setRun(15680058);">Gene Loop</a>
          <br/>
          <span id="i">5.6 miles, paved surfaces</span>
          <p/>

          <a href="#" id=15680086 onclick="setRun(15680086);">Rosemead</a>
          <br/>
          <span id="i">6.6 miles, paved surfaces</span>
          <p/>

          <a href="#" id=15679334 onclick="setRun(15679334);">Debs</a>
          <br/>
          <span id="i">14.3 miles, hilly, paved/dirt/grass surfaces</span>
          <p/>

        </span>
      </div>
      <div style="display:inline-block;vertical-align:top;">
        <iframe id="frame" src="" width="800" height="904" frameborder="0"></iframe>
      </div>
    </div>
    <script type="text/javascript">
      var curBold;
      function toggle_visibility(id) {
         var e = document.getElementById(id);
         if(e.style.display == 'block')
            e.style.display = 'none';
         else
            e.style.display = 'block';
      }
      function setRun(num) {
        var link = "https://www.doogal.co.uk/StravaRoute.php?id=" + num + "&embed=true&segments=false&streetView=false&units=imperial";
        document.getElementById("frame").src = link;
        document.getElementById(num).style.fontWeight = "bold";
        if (curBold != null) {
          document.getElementById(curBold).style.fontWeight = "normal";
        }
        curBold = num;
      }
      setRun(15679974);
    </script>
  </body>
</html>
