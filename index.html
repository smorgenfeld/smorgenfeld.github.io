<html>
	<head>
		<title>Homepage</title>
	<link href="index.css" type="text/css" rel="Stylesheet">
	<meta name="description" content="Homepage of smorgenfeld.github.io">
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="aboutback" class="back">
    	<img src="about.JPG" class="img">
  	</div>
		<div id="projback" class="back">
    	<img src="projects.png" class = "img">
  	</div>
		<div class = "center">
			<div class="inside" id="title" style="font-size: 30px;background-color:#FFFFFF">
				<span>HOME</span>
			</div>
			<hr>
			<form action="https://smorgenfeld.github.io/projects/index.html" style="display:inline;padding:20px">
    		<button id="proj" class="selbut">Projects</button>
			</form>
			<form action="https://smorgenfeld.github.io/about.html" style="display:inline;padding:20px">
    		<button id="about" class="selbut">About</button>
			</form>
		</div>
		<script>
			var aboutbutton = document.getElementById("about");
			var aboutback = document.getElementById("aboutback");
			var projbutton = document.getElementById("proj");
			var projback = document.getElementById("projback");
			var title = document.getElementById("title");
			aboutbutton.addEventListener("mouseover", function(){
			  aboutback.style.opacity = 1;
				projbutton.style.opacity = 0.5;
				projbutton.style.filter = "blur(2px)";
				title.style.opacity = 0.5;
				title.style.filter = "blur(2px)";
				title.style.backgroundColor = "#144ead";
			});

			aboutbutton.addEventListener("mouseout", function(){
			  aboutback.style.opacity = 0;
				projbutton.style.opacity = 1;
				projbutton.style.filter = "";
				title.style.opacity = 1;
				title.style.filter = "";
				title.style.backgroundColor = "#FFFFFF";
			});
			projbutton.addEventListener("mouseover", function(){
			  projback.style.opacity = 1;
				aboutbutton.style.opacity = 0.5;
				aboutbutton.style.filter = "blur(2px)";
				title.style.opacity = 0.5;
				title.style.filter = "blur(2px)";
				title.style.backgroundColor = "#144ead";
			});

			projbutton.addEventListener("mouseout", function(){
			  projback.style.opacity = 0;
				aboutbutton.style.opacity = 1;
				aboutbutton.style.filter = "";
				title.style.opacity = 1;
				title.style.filter = "";
				title.style.backgroundColor = "#FFFFFF";
			});
		</script>

		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-81423107-1', 'auto');

	</body>
</html>
