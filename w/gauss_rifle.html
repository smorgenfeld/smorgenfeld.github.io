        } else if (c1 < c2) {
          sr = "-";
          if (i == 5 || i == 9 || i == 8) sr = "+";
        }
        document.getElementById(i + 161).innerHTML = sr;
      }
      if (cl) {
        prev[t] = stats[t][e - kek];
        curselected[t] = e - kek;
      }
      refresh(cl, t);
    }
    for (var i = 0; i < ids.length; i++) {
      if (ids[i] < 10) {
        document.getElementById(ids[i]).onmouseover = function(event) {
          transfer(0, getEventTarget(event).id, false)
        };
      } else if (ids[i] < 20) document.getElementById(ids[i]).onmouseover = function(event) {
        transfer(1, getEventTarget(event).id, false)
      };
      else if (ids[i] < 30) document.getElementById(ids[i]).onmouseover = function(event) {
        transfer(2, getEventTarget(event).id, false)
      };
      else if (ids[i] < 40) document.getElementById(ids[i]).onmouseover = function(event) {
        transfer(3, getEventTarget(event).id, false)
      };
      else if (ids[i] < 50) document.getElementById(ids[i]).onmouseover = function(event) {
        transfer(4, getEventTarget(event).id, false)
      };
    }

    function copyTextToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.style.position = 'fixed';
      textArea.style.top = 0;
      textArea.style.left = 0;
      textArea.style.width = '2em';
      textArea.style.height = '2em';
      textArea.style.padding = 0;
      textArea.style.border = 'none';
      textArea.style.outline = 'none';
      textArea.style.boxShadow = 'none';
      textArea.style.background = 'transparent';
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';
        console.log('Copying text command was ' + msg);
      } catch (err) {
        console.log('Oops, unable to copy');
      }
      document.body.removeChild(textArea);
    }
    var copy = document.querySelector('.ayy');

    copy.addEventListener('click', function(event) {
      copyTextToClipboard(document.getElementById("link").innerHTML);
    });
  </script>
