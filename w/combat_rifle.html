    function getEventTarget(e) {
      e = e || window.event;
      return e.target || e.srcElement;
    }

    function transfer(t, e, cl) {
      var sr = "";
      var kek;
      var kk;
      if (e < 20) {
        kek = 0;
      } else if (e < 30) {
        kek = 20;
      } else if (e < 40) {
        kek = 30;
      } else if (e < 50) {
        kek = 40;
      } else if (e < 70) {
        kek = 50;
      } else if (e < 80) {
        kek = 70;
      }
      var c;
      var cp;
      if (document.getElementById("l0").innerHTML == names[0][15]) cp = 3;
      else if (document.getElementById("l0").innerHTML == names[0][13]) cp = 1;
      else cp = 3;
      if (names[t][e - kek] == names[0][15]) {
        am = ".308";
        c = 3;
      } else if (names[t][e - kek] == names[0][13]) {
        am = ".38";
        c = 1;
      } else if (t == 0) {
        am = ".45";
        c = 3;
      }
      var c1;
      var c2;
      for (i = 0; i < 10; i++) {
        st[i] = stb[i] + stats[t][e - kek][i];
        if (i < 7) {
          c1 = stats[t][e - kek][i] + stb[i];
          c2 = prev[t][i] + stb[i];
        } else if (i == 7) {
          c1 = (stats[t][e - kek][0] + stb[0]) * (stats[t][e - kek][1] + stb[1]) / 10;
          c2 = (prev[t][0] + stb[0]) * (prev[t][1] + stb[1]) / 10;
        } else if (i == 8) {
          c1 = c;
          c2 = cp;
        } else if (i == 9) {
          c1 = c / (stats[t][e - kek][0] + stb[0]);
          c2 = cp / (prev[t][0] + stb[0]);
        }
        if (c1 == c2) {
          sr = "";
        } else if (c1 * .4 > c2) {
          sr = "+++";
          if (i == 5 || i == 9 || i == 8) sr = "---";
        } else if (c1 * .7 > c2) {
          sr = "++";
          if (i == 5 || i == 9 || i == 8) sr = "--";
        } else if (c1 > c2) {
          sr = "+";
          if (i == 5 || i == 9 || i == 8) sr = "-";
        } else if (c1 * 1.6 < c2) {
          sr = "---";
          if (i == 5 || i == 9 || i == 8) sr = "+++";
        } else if (c1 * 1.3 < c2) {
          sr = "--";
          if (i == 5 || i == 9 || i == 8) sr = "++";
        } else if (c1 < c2) {
          sr = "-";
          if (i == 5 || i == 9 || i == 8) sr = "+";
        }
        document.getElementById(i + 161).innerHTML = sr;
      }
      if (cl) {
        prev[t] = stats[t][e - kek];
        curselected[t] = e - kek;
      }
      refresh(cl, t);
    }

    function copyTextToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.style.position = 'fixed';
      textArea.style.top = 0;
      textArea.style.left = 0;
      textArea.style.width = '2em';
      textArea.style.height = '2em';
      textArea.style.padding = 0;
      textArea.style.border = 'none';
      textArea.style.outline = 'none';
      textArea.style.boxShadow = 'none';
      textArea.style.background = 'transparent';
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';
        console.log('Copying text command was ' + msg);
      } catch (err) {
        console.log('Oops, unable to copy');
      }
      document.body.removeChild(textArea);
    }
